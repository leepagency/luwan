name: TwilightCI Build

on:
  push:
    branches: [main]
  release:
    types: [published]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Source
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install Dependencies
        run: npm install

      - name: Build Theme
        run: npm run prod

      - name: Zip build folder
        run: zip -r theme.zip public

      - name: Upload Theme to TwilightCI
        uses: SallaApp/twilight-ci@v1
        with:
          token: ${{ secrets.TWILIGHT_TOKEN }}
          file: theme.zip
