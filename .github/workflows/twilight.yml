name: TwilightCI Build

on:
  release:
    types: [published]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Source
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install Dependencies
        run: npm install

      - name: Build Theme
        run: npm run build || true

      - name: Upload to Twilight
        uses: SallaApp/twilightci-action@v2
        with:
          token: ${{ secrets.TWILIGHT_TOKEN }}
